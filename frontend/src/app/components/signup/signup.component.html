<div class="max-w-sm mx-auto mt-16 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" [(ngModel)]="username" name="username" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" [(ngModel)]="password" name="password" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 border rounded" />
    </div>

    @if (error()) {
      <div class="mb-4 text-red-600">{{ error() }}</div>
    }

    <button
      type="submit"
      [disabled]="loading()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors cursor-pointer">
      @if (loading()) {
        Signing up...
      } @else {
        Sign Up
      }
    </button>
  </form>

  <div class="mt-4 text-center">
    <a (click)="login()" class="text-blue-600 hover:underline cursor-pointer">Already have an account? Login</a>
  </div>
</div>
