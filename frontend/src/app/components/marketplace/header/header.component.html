<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2 cursor-pointer" (click)="clickStore()">
      <div class="text-2xl">ğŸ›ï¸</div>
      <h1 class="text-xl font-bold text-gray-800">Store</h1>
    </div>

    <div class="flex items-center space-x-4">
      @if (isAuthenticated) {
      @if(showProducts()) {
      <a (click)="clickOrders()" class="text-blue-600 hover:underline font-medium cursor-pointer">orders</a>
      }
      <button (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg font-medium shadow transition-colors duration-200 flex items-center cursor-pointer">
        <span>ğŸšª</span> <!-- Always show icon -->
        <span class="hidden sm:inline ml-2">Logout</span> <!-- Hide text on mobile, show on sm screens and up -->
      </button>
      } @else {
      <button (click)="login()"
        class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg font-medium shadow transition-colors duration-200 flex items-center cursor-pointer">
        <span>ğŸ”‘</span> <!-- Always show icon -->
        <span class="hidden sm:inline ml-2">Login</span> <!-- Hide text on mobile, show on sm screens and up -->
      </button>
      }
      @if(showProducts()) {
      <button (click)="toggleCart()"
        class="relative bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2 cursor-pointer">
        <span>ğŸ›’</span>
        <span class="hidden sm:inline">Cart</span> <!-- Hide on mobile, show on sm screens and up -->
        @if(cartItemCount() > 0) {
        <span
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
          {{ cartItemCount() }}
        </span>
        }
      </button>
      }
    </div>
  </div>
</header>
